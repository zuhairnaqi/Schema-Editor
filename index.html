<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schema Editor</title>
  <link href="styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
  </head>

<body>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div style="display: flex;flex-direction:row;justify-content: space-between;">
    <h3 class="sidebarHeader">Entity Options</h3>
      <i class="fa fa-trash-o" style="margin-right: 30px;margin-top: 20px;margin-left:20px;font-size:20px;color:red"></i>
  </div>
  <span class="sidebarText">Category, collection: categories, Table: categories</span>
  <form>
    <label class="sidebarFormText">Name</label><br />
    <input placeholder="Enter Model Name" class="sidebarInput" type="text" /><br />
    <input class="checkbox1" type="checkbox" />
    <label class="checkboxText">Has Timestamps</label>
    <input class="checkbox1" type="checkbox" />
    <label class="checkboxText">Uses Soft-Deletes</label>
  </form>
  <h3 class="sidebarHeaderFields">Fields</h3>
    <form>
      <input class="sidebarFieldInput" placeholder="Field Name" type="text" />
      <select class="sidebarFieldInput">
        <option>Choose Data</option>
      </select>
      <label class="letterN">N</label>
      <i class="fa fa-gear" style="margin-left:20px;font-size:20px;color:#38b2ac;"></i>
      <i class="fa fa-trash-o" style="margin-left:20px;font-size:20px;color:red"></i>
    </form>
    <i class="fa fa-plus-circle" style="margin-left:20px;margin-top: 20px;font-size:20px;color:#38b2ac;"></i>
    <label style="margin-left:10px;margin-top: 20px;font-size:20px;color:#38b2ac;">Add Fields</label><br />
    <hr color="grey" style="margin: 20px;" />
    <h3 class="sidebarHeaderFields">Fields</h3>
      <form>
        <select class="sidebarFieldInput">
          <option>Choose Table</option>
        </select>
        <select class="sidebarFieldInput">
          <option>Choose Relation</option>
        </select>
        <i class="fa fa-trash-o" style="margin-left:20px;font-size:20px;color:red"></i>
      </form>
      <i class="fa fa-plus-circle" style="margin-left:20px;margin-top: 20px;font-size:20px;color:#38b2ac;"></i>
      <label style="margin-left:10px;margin-top: 20px;font-size:20px;color:#38b2ac;">Add Relationships</label><br />
      <button class="buttonSave">Save</button>
</div>

<div class="main">
  <div class="main-container">
    <div class="navbar">
      <h4 class="navbar-heading">Schema Editor</h4>
      <button type="button" class="btn btn-outline-success">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        Add Entity
      </button>
    </div>
    <!-- Table Card Here -->
    <div id="tables-container" onclick="openNav()"></div>
  </div>
</div>

<script src="sidebar.js"></script>
  <script src="DUMMY_DATA.js"></script>
  <script src="index.js"></script>
</body>

</html>
